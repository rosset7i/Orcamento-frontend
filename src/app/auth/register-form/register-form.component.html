<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Criar uma conta!</h4>
                </div>
                <form class="user" [formGroup]="form" (ngSubmit)="save()">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input class="form-control form-control-user"
                             type="text"
                             placeholder="Primeiro Nome"
                             formControlName="firstName">
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control form-control-user"
                             type="text"
                             placeholder="Ultimo Nome"
                             formControlName="lastName">
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-control form-control-user"
                           type="email"
                           placeholder="EndereÃ§o de Email"
                           formControlName="email">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input class="form-control form-control-user"
                             type="password"
                             placeholder="Senha"
                             formControlName="password">
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control form-control-user"
                             type="password"
                             placeholder="Repita a senha"
                             formControlName="repeatPassword">
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block text-white btn-user" type="submit" [disabled]="canSave()">
                    Registrar Conta
                  </button>
                  <hr>
                </form>
                <div class="text-center"><a class="small" routerLink="../login">Esqueceu a senha?</a></div>
                <div class="text-center"><a class="small" routerLink="../login">Ja tenho conta!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
